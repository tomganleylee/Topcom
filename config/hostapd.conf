# Camera Bridge Access Point Configuration
interface=wlan0
driver=nl80211

# Basic AP settings
ssid=CameraBridge-Setup
hw_mode=g
channel=7
country_code=US

# IEEE 802.11n settings
ieee80211n=1
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0

# Security settings
wpa=2
wpa_passphrase=setup123
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# Advanced settings
beacon_int=100
dtim_period=2
max_num_sta=10
rts_threshold=-1
fragm_threshold=-1

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Control interface
ctrl_interface=/var/run/hostapd
ctrl_interface_group=0

# Additional security
ap_isolate=0
disassoc_low_ack=1